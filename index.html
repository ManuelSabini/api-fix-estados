<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>API - FIX</title>
</head>
<body>
    <header class="mb-12">
        <h1>Envio de estados</h1>
    </header>
    <main class="mb-12">
        <div class="mb-12">
            <h2>Configuracion de API</h2>
            <div class="row seccion">
                <div class="col-2">
                    <select class="form-select" id="metodo" aria-label="Selector Metodo">
                        <option value="POST" selected>POST</option>
                    </select>
                </div>
                <div class="col-10">
                    <input type="url" class="form-control" id="url" placeholder="URL">
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="headers" class="form-label">Header</label>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" id="headers" rows="1"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary col-2" id="guardarApiConfig">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                            <path d="M11 2H9v3h2z"/>
                            <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                        </svg> Guardar
                    </button>
                </div>
            </div>
        </div>
        <form id="formDatos">
            <div>
                <h2>Estado a Enviar</h2>
                <div class="row justify-content-evenly seccion">
                    <p for="ddi" class="form-label col-1">DDI</p>
                    <div class="col-4">
                        <input type="number" class="form-control" id="ddi" placeholder="Delivery Detail ID">
                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Selector Estado" id="selectorEstado">
                            <option selected>Estado</option>
                            <option value="Pedido En Back Order">Pedido En Back Order</option>
                            <option value="Pendiente de Preparacion">Pendiente de Preparacion</option>
                            <option value="En preparacion">En preparacion</option>
                            <option value="Remitido Pendiente de Expedicion">Remitido Pendiente de Expedicion</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="seccion">
                <div class="row">
                    <div class="col-3">
                        <label for="remito" class="col-form-label col-form-label-sm">Numero Remito: </label>
                        <input type="text" id="remito" class="form-control" aria-describedby="remitoHelp">
                        <p id="remitoHelp" class="form-text">
                            Ej: R-009-33248799143
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="viaje" class="col-form-label col-form-label-sm">Numero Viaje: </label>
                        <input type="number" id="viaje" class="form-control form-control-sm"  aria-describedby="viajeHelp">
                        <p id="viajeHelp" class="form-text">
                            Ej: 631215
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="resultadoPrepa" class="col-form-label col-form-label-sm">Resultado Preparacion: </label>
                        <input type="number" id="resultadoPrepa" class="form-control form-control-sm"  aria-describedby="resultadoPrepaHelp">
                        <p id="resultadoPrepaHelp" class="form-text">
                            Numerico: 1,2,3,...
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="codProducto" class="col-form-label col-form-label-sm">Codigo Producto :</label>
                        <input type="text" id="codProducto" class="form-control form-control-sm"  aria-describedby="codProductoHelp">
                        <p id="codProductoHelp" class="form-text">
                            SKU
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="descripcionProducto" class="col-form-label col-form-label-sm">Descripcion Producto: </label>
                        <input type="text" id="descripcionProducto" class="form-control form-control-sm"  aria-describedby="descripcionProductoHelp">
                        <p id="descripcionProductoHelp" class="form-text">
                            Ej: Pava Electrica C/ Corte Negra                                </p>
                    </div>
                    <div class="col-3">
                        <label for="volumen" class="col-form-label col-form-label-sm">Volumen M3: </label>
                        <input type="number" id="volumen" class="form-control form-control-sm"  aria-describedby="volumenHelp">
                        <p id="volumenHelp" class="form-text">
                            Ej: 0.008954
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="Peso" class="col-form-label col-form-label-sm">Peso Kg: </label>
                        <input type="number" id="Peso" class="form-control form-control-sm"  aria-describedby="PesoHelp">
                        <p id="PesoHelp" class="form-text">
                            Ej: 9.000
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="linea" class="col-form-label col-form-label-sm">Linea: </label>
                        <input type="text" id="linea" class="form-control form-control-sm"  aria-describedby="lineaHelp">
                        <p id="lineaHelp" class="form-text">
                            Ej: Heladeras.
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="muelle" class="col-form-label col-form-label-sm">Muelle Carga: </label>
                        <input type="text" id="muelle" class="form-control form-control-sm"  aria-describedby="muelleHelp">
                        <p id="muelleHelp" class="form-text">
                            EJ: STG.000.AFU
                        </p>
                    </div>
                    <div class="col-3">
                        <label for="validaTransicion" class="col-form-label col-form-label-sm">Valida Transicion: </label>
                        <input type="number" id="validaTransicion" class="form-control form-control-sm"  aria-describedby="validaTransicionHelp">
                        <p id="validaTransicionHelp" class="form-text">
                            Valores validos: 0 - 1
                        </p>
                    </div>
                </div>
            </div>
        </form>
            <div class="botones">
                <button type="button" class="btn btn-success col-3" id="enviar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                    </svg>
                    Enviar
                </button>
                <button type="button" class="btn btn-warning col-3" id="limpiar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                    Limpiar
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>
    <script src="./js/api.js"></script>
</body>
</html>
